<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="spotify.png">
    <title>spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="spotify">spotify</li>
            </li>
            <li>Home</li>
            <li>Your library</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Trending Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="0" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="1" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="2" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="3" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="4" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="5" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="6" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName"></span>
                    <span class="songListplay"><span class="timeStamp">05:34 <i id="7" class="songItemPlay far fa-2x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <footer class="bottom">
        <div class="icons">
            <!-- fontawesome -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
            <div class="songInfo">
                <img src="cover/1.jpg" width="43px" alt="" id="cover" class="rotate"><span class="songName"><span id="masterSongName">Manike mage hithe - Yohani</span></span> 
            </div>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

    </footer>
       
    <script src="https://kit.fontawesome.com/d35fbd3f4e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
